<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">{{msg}}</div>
    <div id="demo"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
      const obj = {
        msg: "wake up",
      };
      const app = new Vue({
        el: "#app",
        data: obj,
        created() {
          console.log("created");
        },
        mounted() {
          this.msg = "Dont wake up";
        },
        updated() {
          console.log("updated");
        },
      });
    </script>
  </body>
</html>
