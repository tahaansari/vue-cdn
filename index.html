<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue js cdn</title>
</head>
<body>
<div id="app">
    <btn-like></btn-like>
    <btn-like></btn-like>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
    
    // local component
    var local = {
        template:`<button @click="increment">counter: {{counter}}</button>`,
        data(){
            return{
                counter:0
            }
        },
        methods:{
            increment(){
                this.counter++;
            }
        },
    }

    // global component
    // Vue.component('btn-like', {
    //     template:`<button @click="increment">counter: {{counter}}</button>`,
    //     data(){
    //         return{
    //             counter:0
    //         }
    //     },
    //     methods:{
    //         increment(){
    //             this.counter++;
    //         }
    //     },
    // })

    new Vue({
        el:"#app",
        components:{
            'btn-like':local
        }
    })

</script>
</body>
</html>
